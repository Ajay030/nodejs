<!DOCTYPE html>
<html>
<head>
	<title>Library Management System</title>
	<link rel="stylesheet" type="text/css" href="book.css">
</head>
<body>
	<h1>Register a Book</h1>
	<form>
		<label for="name">Name of Book:</label>
		<input type="text" id="name" name="name" required>

		<label for="isbn">ISBN:</label>
		<input type="text" id="isbn" name="isbn" required>

		<label for="category">Category:</label>
		<select id="category" name="category" required>
			<option value="">-- Select Category --</option>
			<option value="Fiction">Fiction</option>
			<option value="Non-fiction">Non-fiction</option>
			<option value="Science">Science</option>
			<option value="History">History</option>
		</select>

		<label for="edition">Edition:</label>
		<input type="text" id="edition" name="edition" required>

		<label for="shelf">Shelf No:</label>
		<input type="number" id="shelf" name="shelf" required>

		<label for="row">Row No:</label>
		<input type="number" id="row" name="row" required>

		<label for="copies">Copies:</label>
		<input type="number" id="copies" name="copies" required>

		<button type="submit" onclick="submitForm()">Submit</button>
	</form>

	<script src="book.js"></script>
</body>
</html>
