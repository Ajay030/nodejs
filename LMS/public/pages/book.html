<!DOCTYPE html>
<html>

<head>
	<title>Library Management System</title>
	<link rel="stylesheet" type="text/css" href="../css/book.css">
</head>

<body>
	<h1>Register a Book</h1>
	<div class="signup-box">
		<form>
			<label for="name">Name of Book:</label>
			<input type="text" id="name" name="name" required>

			<label for="isbn">ISBN:</label>
			<input type="text" id="isbn" name="isbn" required>

			<label for="category">Category:</label>
			<select id="category" name="category" required>
				<option value="">-- Select Category --</option>
				<option value="CSE">CSE</option>
				<option value="Mechanical">Mechanical</option>
				<option value="Civil">Civil</option>
				<option value="Electrical">Electrical</option>
			</select>

			<label for="edition">Edition:</label>
			<input type="text" id="edition" name="edition" value="" required>

			<label for="shelf">Shelf No:</label>
			<input type="number" id="shelf" name="shelf" value="" required>

			<label for="row">Row No:</label>
			<input type="number" id="row" name="row" value="" required>

			<label for="copies">Copies:</label>
			<input type="number" id="copies" name="copies" value="" required>

			<label for="author">Author:</label>
			<input type="text" id="author" name="author" value="" required>

			<button type="submit" name="submit" id="submit" value="Sign Up">Submit</button>
		</form>
	</div>
	<script src="../js/book.js"></script>
</body>

</html>
