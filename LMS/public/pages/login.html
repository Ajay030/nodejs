<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="container">
		<div class="login-box">
			<h1>Login</h1>
			<form>
				<label>Email:</label>
				<input type="email" name="email" id="email" placeholder="Enter your email" value="" required>

				<label>Password:</label>
				<input type="password" name="password" id="password" placeholder="Enter your password" value="" required>

				<input type="submit" value="Login">
			</form>

			<p>Don't have an account? <a href="http://localhost:5500/signup">Sign up</a></p>
		</div>
	</div>
	<script src="../js/login.js"></script>
</body>
</html>
