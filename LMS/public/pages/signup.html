<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
	<div class="container">
		<div class="signup-box">
			<h1>Sign Up</h1>
			<form enctype="application/x-www-form-urlencoded">
				<label>First Name:</label>
				<input name="F_name" id="F_name" type="text" placeholder="Enter your full name" value="" required>

                <label>Last Name:</label>
				<input name="L_name" id="L_name" type="text" placeholder="Enter your full name" value="" required>

				<label>Email:</label>
				<input type="email" name="Email" id="Email" placeholder="Enter your email" value="" required>

				<label>Password:</label>
				<input type="password" name="Password" id="Password" placeholder="Enter your password" value="" required>

				<label>Join date </label>
				<input type="date" name="Join_date" id="Join_date" placeholder="Confirm your password" value="" required>

				<input type="submit" name="submit" id="submit" value="Sign Up">
			</form>
			<p>Already have an account? <a href="http://localhost:5500/Login">Login</a></p>
		</div>
	</div>
	<script src="../js/signup.js"></script>
</body>
</html>
